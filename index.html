<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    Google map
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow, varlat, varlong, url, varlatlong;
      var varaddress;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 6,
        });
        infoWindow = new google.maps.InfoWindow();

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              varlat = position.coords.latitude;
              varlong = position.coords.longitude;
              varlatlong =
                position.coords.latitude + "," + position.coords.longitude;
              console.log(varlat);
              console.log(varlong);
              console.log(varlatlong);
              url =
                `https://maps.googleapis.com/maps/api/geocode/json?latlng=` +
                varlatlong +
                `&key=AIzaSyDzNno8v3v3mtxUuyOUz9RH97XyB6VfmYw`;
              console.log(url);

              fetch(url)
                .then((response) => response.json())
                .then((data) => {
                  console.log(data);
                  let parts = data.results[0].address_components;
                  varaddress = data.results[0].formatted_address;
                  var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                  };
                  var marker = new google.maps.Marker({
                    map: map,
                    title: "Current Location",
                    position: new google.maps.LatLng(varlat, varlong),
                  });
                  infoWindow.setPosition(pos);
                  console.log(varaddress);
                  infoWindow.setContent(
                    "Your location found at " +
                      position.coords.latitude +
                      "," +
                      position.coords.longitude +
                      "\nYour Address : " +
                      varaddress
                  );
                  infoWindow.open(map, marker);
                  map.setCenter(pos);
                  console.log(varaddress);
                })
                .catch((err) => console.warn(err.message));
            },
            function () {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
          browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
      }
    </script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzNno8v3v3mtxUuyOUz9RH97XyB6VfmYw&callback=initMap"
    ></script>
  </body>
</html>
